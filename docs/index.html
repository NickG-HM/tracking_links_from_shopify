<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Tracking Links</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: #fff;
      color: #1a1a1a;
      min-height: 100vh;
      padding: 20px;
    }
    .container { max-width: 480px; margin: 0 auto; }
    h1 { font-size: 18px; font-weight: 600; margin-bottom: 16px; }
    
    .search-box {
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 16px;
    }
    .input-row { display: flex; gap: 8px; }
    input {
      flex: 1;
      padding: 10px 12px;
      font-size: 14px;
      font-family: inherit;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      outline: none;
    }
    input:focus { border-color: #2563eb; }
    input::placeholder { color: #9ca3af; }
    button {
      padding: 10px 16px;
      font-size: 13px;
      font-weight: 500;
      font-family: inherit;
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover { background: #1d4ed8; }
    button:disabled { background: #93c5fd; cursor: not-allowed; }

    .results { display: none; }
    .results.visible { display: block; }

    .order-card {
      background: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      margin-bottom: 12px;
    }
    .order-header {
      display: flex;
      justify-content: space-between;
      padding: 12px 14px;
      border-bottom: 1px solid #f3f4f6;
      font-size: 14px;
    }
    .order-name { font-weight: 600; }
    .order-date { color: #6b7280; font-size: 12px; }

    .links-section { padding: 12px 14px; }
    .link-row {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 0;
    }
    .link-row:not(:last-child) { border-bottom: 1px solid #f3f4f6; }
    .link-label {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      color: #6b7280;
      min-width: 60px;
    }
    .link-url {
      flex: 1;
      font-size: 12px;
      color: #2563eb;
      word-break: break-all;
      text-decoration: none;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .link-url:hover { text-decoration: underline; }

    .copy-btn {
      padding: 4px 8px;
      font-size: 11px;
      background: #f3f4f6;
      color: #374151;
      border-radius: 4px;
      display: flex;
      align-items: center;
      gap: 4px;
      white-space: nowrap;
    }
    .copy-btn:hover { background: #e5e7eb; }
    .copy-btn svg { width: 12px; height: 12px; }

    .copy-both-btn {
      width: 100%;
      margin-top: 8px;
      padding: 8px;
      background: #f9fafb;
      color: #374151;
      border: 1px solid #e5e7eb;
      font-size: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }
    .copy-both-btn:hover { background: #f3f4f6; }
    .copy-both-btn svg { width: 14px; height: 14px; }

    .no-tracking {
      padding: 12px 14px;
      color: #6b7280;
      font-size: 13px;
    }
    .error {
      background: #fef2f2;
      border: 1px solid #fecaca;
      color: #dc2626;
      padding: 10px 12px;
      border-radius: 6px;
      font-size: 13px;
    }
    .loader { display: none; text-align: center; padding: 30px; }
    .loader.visible { display: block; }
    .spinner {
      width: 20px; height: 20px;
      border: 2px solid #e5e7eb;
      border-top-color: #2563eb;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    .toast {
      position: fixed;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%) translateY(80px);
      background: #111;
      color: #fff;
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 13px;
      opacity: 0;
      transition: all 0.25s;
      z-index: 1000;
    }
    .toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“¦ Order Tracking</h1>

    <div class="search-box">
      <form id="search-form">
        <div class="input-row">
          <input type="email" id="email-input" placeholder="customer@email.com" required>
          <button type="submit" id="search-btn">Search</button>
        </div>
      </form>
    </div>

    <div class="loader" id="loader"><div class="spinner"></div></div>
    <div class="results" id="results"></div>
  </div>

  <div class="toast" id="toast">Copied!</div>

  <script>
    const API = 'https://lrjemtcgiiscpfzypftx.supabase.co/functions/v1/links';

    const form = document.getElementById('search-form');
    const emailInput = document.getElementById('email-input');
    const searchBtn = document.getElementById('search-btn');
    const loader = document.getElementById('loader');
    const results = document.getElementById('results');
    const toast = document.getElementById('toast');

    const copyIcon = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="9" y="9" width="13" height="13" rx="2"/><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/></svg>`;

    async function copy(text) {
      try { await navigator.clipboard.writeText(text); return true; }
      catch { 
        const t = document.createElement('textarea');
        t.value = text; t.style.cssText = 'position:fixed;opacity:0';
        document.body.appendChild(t); t.select();
        try { document.execCommand('copy'); document.body.removeChild(t); return true; }
        catch { document.body.removeChild(t); return false; }
      }
    }

    function showToast(m) { toast.textContent = m; toast.classList.add('show'); setTimeout(() => toast.classList.remove('show'), 1500); }
    function esc(t) { if (!t) return ''; const d = document.createElement('div'); d.textContent = t; return d.innerHTML; }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = emailInput.value.trim();
      if (!email) return;

      searchBtn.disabled = true;
      loader.classList.add('visible');
      results.classList.remove('visible');

      try {
        // Get orders
        const r1 = await fetch(API, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });
        const d1 = await r1.json();

        if (!r1.ok || !d1.orders?.length) {
          results.innerHTML = `<div class="error">${esc(d1.error || 'No orders found')}</div>`;
          results.classList.add('visible');
          return;
        }

        let html = '';
        for (const order of d1.orders) {
          // Get links for each order
          const r2 = await fetch(API, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ orderName: order.orderName })
          });
          const links = await r2.json();

          const carrier = links.courierQueryLink;
          const parcels = links.parcelsLink;

          html += `<div class="order-card">
            <div class="order-header">
              <span class="order-name">${esc(order.orderName)}</span>
              <span class="order-date">${order.createdAt ? new Date(order.createdAt).toLocaleDateString('en-US',{month:'short',day:'numeric'}) : ''}</span>
            </div>`;

          if (order.trackingNumber && (carrier || parcels)) {
            html += `<div class="links-section">`;
            
            if (carrier) {
              html += `<div class="link-row">
                <span class="link-label">Carrier</span>
                <a href="${esc(carrier)}" target="_blank" class="link-url">${esc(carrier)}</a>
                <button class="copy-btn" data-copy="${esc(carrier)}">${copyIcon}</button>
              </div>`;
            }
            
            if (parcels) {
              html += `<div class="link-row">
                <span class="link-label">Universal</span>
                <a href="${esc(parcels)}" target="_blank" class="link-url">${esc(parcels)}</a>
                <button class="copy-btn" data-copy="${esc(parcels)}">${copyIcon}</button>
              </div>`;
            }

            if (carrier && parcels) {
              html += `<button class="copy-both-btn" data-copy="${esc(carrier + '\n' + parcels)}">${copyIcon} Copy both</button>`;
            }
            
            html += `</div>`;
          } else {
            html += `<div class="no-tracking">${order.trackingNumber ? 'No links available' : 'Not shipped yet'}</div>`;
          }

          html += `</div>`;
        }

        results.innerHTML = html;
        results.classList.add('visible');

        results.querySelectorAll('[data-copy]').forEach(btn => {
          btn.addEventListener('click', async () => {
            const ok = await copy(btn.getAttribute('data-copy'));
            showToast(ok ? 'Copied!' : 'Failed');
          });
        });

      } catch (err) {
        results.innerHTML = `<div class="error">Connection error</div>`;
        results.classList.add('visible');
      } finally {
        searchBtn.disabled = false;
        loader.classList.remove('visible');
      }
    });
  </script>
</body>
</html>
